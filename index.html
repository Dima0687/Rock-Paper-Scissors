<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./app.css">
  <script src='./app.js' defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  
    <div id="result-container">
      <div>
        <h2 class="text-container">Computer Choice:</h2> 
        <h2 class="right" id="computer-choice"></h2>
      </div>
      <div>
        <h2 class="text-container">Player Choice:</h2>
        <h2 class="right" id="player-choice"></h2>
      </div>
      <div>
        <h2 class="text-container">Result:</h2>
        <h2 class="right" id="result"></h2>
      </div>
    </div>

  <div id="button-container">
    <button title="rock" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button title="paper" id="paper"><i class="fa-solid fa-hand"></i></button>
    <button title="scissors" id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
  </div>
</body>
</html>
